<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required [(ngModel)]="credentials.email" name="email" #email="ngModel">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        Email is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required [(ngModel)]="credentials.password" name="password" #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        Password is required.
      </div>
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>
  <p>Don't have an account? <a routerLink="/auth/register">Register</a></p>
</div>

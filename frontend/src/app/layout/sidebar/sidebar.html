<div class="sidebar-backdrop" *ngIf="isOpen()" (click)="sidebarService.toggle()"></div>
<div class="sidebar" [class.open]="isOpen()">
  <div class="logo">
    <a href="/">TaskFlow</a>
  </div>
  <nav class="nav">
    <ul>
      <li><a href="/dashboard">{{ 'sidebar.dashboard' | translate }}</a></li>
      <li><a href="/projects">{{ 'sidebar.projects' | translate }}</a></li>
      <li><a href="/tasks">{{ 'sidebar.tasks' | translate }}</a></li>
      <li><a href="/users">{{ 'sidebar.users' | translate }}</a></li>
    </ul>
  </nav>
  <div class="language-switcher">
    <button (click)="switchLanguage('en')">EN</button>
    <button (click)="switchLanguage('pt')">PT</button>
  </div>
</div>

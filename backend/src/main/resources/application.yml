spring:
  application:
    name: taskflow-backend

jwt:
  secret: ${JWT_SECRET:your-secret-key-default}
  expiration: 86400000 # 24 hours


  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  logging:
    level:
      root: WARN
        #com.lucasdamasceno.taskflow: DEBUG

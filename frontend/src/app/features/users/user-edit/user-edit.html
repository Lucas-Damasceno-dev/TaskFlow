<div class="container">
  <h1>{{ isNewUser ? 'New User' : 'Edit User' }}</h1>

  <div *ngIf="isLoading" class="loading-indicator">Loading...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form *ngIf="!isLoading && !error" [formGroup]="userForm" (ngSubmit)="saveUser()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Save</button>
    <button type="button" class="btn btn-secondary ms-2" [routerLink]="['/users']">Cancel</button>
  </form>
</div>

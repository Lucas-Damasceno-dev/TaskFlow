<div class="container">
  <header class="page-header">
    <h1>Projects</h1>
    <a routerLink="/projects/new" class="btn btn-primary">Create Project</a>
  </header>

  <div class="filter-controls">
    <input type="text" [(ngModel)]="nameFilter" placeholder="Filter by name">
    <button (click)="applyFilter()">Filter</button>
  </div>

  <div *ngIf="isLoading" class="loading-indicator">
    <p>Loading projects...</p>
  </div>

  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!isLoading && !error && projects.length === 0" class="empty-state">
    <p>No projects found. <a routerLink="/projects/new">Create one now</a>.</p>
  </div>

  <div *ngIf="!isLoading && !error && projects.length > 0" class="project-list">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td><a [routerLink]="['/projects', project.id]">{{ project.name }}</a></td>
          <td>{{ project.description }}</td>
          <td>{{ project.startDate | date }}</td>
          <td>{{ project.endDate | date }}</td>
          <td class="actions">
            <a [routerLink]="['/projects/edit', project.id]" class="btn btn-secondary">Edit</a>
            <button (click)="deleteProject(project.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <app-pagination 
      [currentPage]="currentPage" 
      [totalItems]="totalProjects" 
      [itemsPerPage]="pageSize" 
      (pageChange)="onPageChange($event)">
    </app-pagination>
  </div>
</div>
